# GitHub Actions Workflow for Building and Pushing OpenKM Docker Image

name: Build and Push OpenKM Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'config/**'
      - '.github/workflows/docker-build-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏷️ Determine image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: your-dockerhub-username/openkm-dms  # IMPORTANT: Change to your registry path
          tags: |
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest
            type=ref,event=branch

      - name: 🔨 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Set memory limits if needed, but typically done at container run time
          # build-args: |
          #   JAVA_OPTS=-Xmx4096m

      - name: ✅ Verify image push
        run: echo "Successfully pushed OpenKM image to ${{ steps.meta.outputs.tags }}"

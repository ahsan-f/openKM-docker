# GitHub Actions Workflow for Building and Pushing OpenKM Docker Image

name: Build and Push OpenKM Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'config/**'
      - '.github/workflows/docker-build-push.yml'
  
  # Manual Trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional: Docker image tag (e.g., v1.0.0). Defaults to latest.'
        required: false
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏷️ Determine image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: your-dockerhub-username/openkm-dms  # Line ~60
          tags: |                                     # Line ~61
            # Tags generated on 'push' event
            type=sha,prefix=,suffix=,format=short
            type=raw,value=latest
            type=ref,event=branch
            # Tags generated on 'workflow_dispatch' (manual run)
            type=raw,value=${{ github.event.inputs.tag }} 

      - name: 🔨 Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: ✅ Verify image push
        run: echo "Successfully pushed OpenKM image with tags: ${{ steps.meta.outputs.tags }}"
